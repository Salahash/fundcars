<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylechat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Fundcar</title>
</head>

<body>
    <div class="header">
        <h2 style="text-align: center; padding-top: 30px;">Chat Box Template</h2>
        <p style="color: white; text-align: center; font-weight: bold; margin-top: -12px;">for desktop</p>
    </div>
    <div class="main-chat">
        <div class="chat-aside">
            <div class="person">
                <div class="img">
                    <img src="./business-3d-black-businessman-in-blue-suit-with-phone-looking-aside.png" alt="">
                </div>
                <div class="contact">
                    <h5 style="font-size: large">James</h5>
                    <p style="margin-top: -30px;">you have (1) new message</p>
                </div>
            </div>
            <div class="person2">
                <div class="img">
                    <img src="./business-3d-girl-with-a-book-1.png" alt="">
                </div>
                <div class="contact">
                    <h5 style="font-size: large">Mary</h5>
                    <p style="margin-top: -30px;">you have (3) new message</p>
                </div>
            </div>
            <div class="person3">
                <div class="img">
                    <img src="./business-3d-two-guys-standing.png" alt="">
                </div>
                <div class="contact">
                    <h5 style="font-size: large">Robert</h5>
                    <p style="margin-top: -30px;">good luck...</p>
                </div>
            </div>
        </div>
        <div class="chat-box">
            <div class="chat-header">
                <div class="img" style="margin-left: 25px;">
                    <img src="./business-3d-black-businessman-in-blue-suit-with-phone-looking-aside.png" alt="">
                </div>
                <div class="chat-name" style="margin-top: 10px;">
                    <h4 style="font-size: large">James</h4>
                </div>
            </div>
            <div class="chat-main">
                <div class="chat-text" style="background-color: #B8FFF9; width: 200px; height: 60px; border-radius: 15px; box-shadow: 0px 0px 20px grey; margin-top: 200px; margin-left: 10px;">
                    <p style="padding: 5px; font-weight: 600;">Hi, my name is James. I will be happy to assist you</p>
                </div>
                <div class="chat-text" style="float: right; background-color: #42C2FF; margin-right: 10px; margin-top: 5px; height: 60px; border-radius: 15px; box-shadow: 0px 0px 20px grey;">
                    <p style="padding: 5px; font-weight: 600;">Hi, I tried ordering this product and it keeps showming error</p>
                </div>
            </div>
            <div class="chat-footer">
                <div class="icon" style="padding: 12px; margin-left: 4px;">
                    <i class="fa fa-smile-o fa-2x" aria-hidden="true"></i>
                </div>
                <div class="inp" style="padding: 15px;">
                    <input type="text" placeholder="Type a message...">
                </div>
                <div class="icon" style="padding: 12px;">
                    <i class="fa fa-microphone fa-2x" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
